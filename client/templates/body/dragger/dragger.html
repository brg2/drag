<template name='dragger'>
	<div id='apphatch' class="{{position}} {{dragging}}">
		<div id='overlay'>
		</div>

		{{#if isInRole 'admin,edit-app'}}
		<div id="editor">
		{{#with element}}
			<div class="header mode">{{mode}}</div>
			{{> UI.dynamic template=modeTemplate}}
		{{/with}}
		</div>

		{{> chapp_form}}
		{{/if}}
		
		{{> loginButtons}}
	</div>
</template>
