<template name='dragger'>
	<div id='apphatch'>
		<div id='overlay'>
		</div>

		{{#if isInRole 'admin,edit-app'}}
		<div id="editor" class="{{position}}">
		{{#with element}}
			<div class="header mode">{{mode}}</div>
			{{> UI.dynamic template=modeTemplate}}
		{{/with}}
		</div>

		{{> chapp_form}}
		{{/if}}
		
		<div class="{{position}}">
		{{> loginButtons}}
		</div>
	</div>
</template>
